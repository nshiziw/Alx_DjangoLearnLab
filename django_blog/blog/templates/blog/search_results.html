<!-- search_results.html -->
<h1>Search Results</h1>
<form method="get" action="{% url 'search' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search posts...">
    <button type="submit">Search</button>
</form>
<ul>
    {% for post in posts %}
        <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
</ul>
