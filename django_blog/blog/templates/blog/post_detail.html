{% extends "base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>By {{ post.author }} on {{ post.date_created }}</p>
  <p>{{ post.content }}</p>

  {% if user == post.author %}
    <a href="{% url 'post-update' post.id %}">Edit</a> |
    <a href="{% url 'post-delete' post.id %}">Delete</a>
  {% endif %}
  <a href="{% url 'post-list' %}">Back to Posts</a>
{% endblock %}
