{% extends "base.html" %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <a href="{% url 'post-detail' post.id %}">Cancel</a>
{% endblock %}
